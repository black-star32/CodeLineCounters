<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/bs/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
        body{
            margin: 0;
        }
    </style>
</head>
<body>
    <div style="height: 48px;background-color: #46b8da">
        <div style="float: right;color: white;font-weight: bold">
            {% if session['user_info'] %}
                {{session['user_info']['nickname']}}
                <a href="/logout">注销</a>
            {% endif %}
        </div>
    </div>
    <div>
        <div class="dropdown-menu-left" style="float: left;width: 20%;height: 40%; background-color: #4cae4c">
            <ul>
                <li><a href="/user_list"><b>用户列表</b></a></li>
                <li><a href="/upload"><b>上传代码</b></a></li>
            </ul>


        </div>
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
        <div style="float: left;width: 80%;">
            {% block content %}{% endblock %}

        </div>
    </div>

</body>
</html>
